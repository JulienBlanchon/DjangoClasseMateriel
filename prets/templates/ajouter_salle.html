<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Prêt de Matériel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Ajouter une salle</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="{{ form.nom.id_for_label }}">Nom de la salle:</label>
                            {{ form.nom }}
                        </div>
                        <div class="form-group">
                            <label for="{{ form.etage.id_for_label }}">Étage:</label>
                            {{ form.etage }}
                        </div>
                        <button type="submit" class="btn btn-primary">Enregistrer</button>
                        <a href="{% url 'liste_salles' %}" class="btn btn-success">Retour liste</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
</body>
</html>
