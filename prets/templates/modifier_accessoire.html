<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Prêt de Matériel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="mb-0">Modifier l'accessoire</h2>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="{{ form.nom.id_for_label }}">Nom de l'accessoire:</label>
                                {{ form.nom }}
                            </div>
                            <div class="form-group">
                                <label for="{{ form.materiel.id_for_label }}">Matériel associé:</label>
                                {{ form.materiel }}
                            </div>
                            <div class="form-group">
                            <label for="{{ form.etat.id_for_label }}">État initial:</label>
                            {{ form.etat }}
                            </div>
                            <button type="submit" class="btn btn-primary">Enregistrer les modifications</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
