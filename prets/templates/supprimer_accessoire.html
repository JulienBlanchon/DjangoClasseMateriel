<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gestion de Prêt de Matériel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    {% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-danger text-white">
                        <h2 class="mb-0">Supprimer l'accessoire</h2>
                    </div>
                    <div class="card-body">
                        <p class="text-danger">Êtes-vous sûr de vouloir supprimer l'accessoire "{{ accessoire.nom }}" (associé au matériel {{ accessoire.materiel }}) ?</p>
                        <p class="text-muted">Cette action est irréversible.</p>

                        <form method="post">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
                            <a href="{% url 'liste_accessoires' %}" class="btn btn-secondary">Annuler</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
